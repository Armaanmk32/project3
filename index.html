<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-orange-500 flex  h-screen justify-center pt-10 text-center">
       
        <form class="bg-white relative  rounded h-[500px]  w-[450px]">
            <P id="error"></P>
            <br>
            <input id="name" class="border-4 border-gray-500 w-[400px] h-[50px] rounded mt-5" type="text" placeholder="Enter your name">
            <br>
            <input id="email" class="border-4 border-gray-500 w-[400px] h-[50px] rounded mt-5" type="email" placeholder="Enter a email">
            <br>
            <input id="password" class="border-4 border-gray-500 w-[400px] h-[50px] rounded mt-5" type="password" placeholder="Enter a password">
            <i id="eye" class="fa-solid absolute right-12 top-[202px] fa-eye"></i>
            <p id="passwordError" class="text-red-500 text-start pl-6"></p>
            <br>
            <input id="confirm" class="border-4 border-gray-500 w-[400px] h-[50px] rounded mt-5" type="password" placeholder="Conffern password">
            <p id="confirmPassword" class="text-red-500 text-start pl-6"></p>
            <br>
            <button id="button" class="bg-orange-500 text-white rounded mt-5 h-[50px] w-[400px]  "> Save</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
